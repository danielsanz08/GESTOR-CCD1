<style>
  .navbar {
    display: flex;

    top: 0;

    padding: 15px;
    text-align: center;

    z-index: 1000;

    align-items: center;
}
.breadcrumb {
    background: transparent;

    position: relative;
  bottom: 58.7vh;

}
.breadcrumb-item a {
    text-decoration: none;
    color: #007bff;
}
.breadcrumb-item.active {
    font-weight: bold;
    color: #ffffff;
}

</style>
<div class="fondo">

</div>
<body>
  <div class="navbar">
    Gestor CCD
  </div>

  <div class="container">
    {% block contenido %}
    {% endblock %}
  </div>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for crumb in breadcrumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item active" aria-current="page">{{ crumb.name }}</li>
            {% else %}
                <li class="breadcrumb-item"><a href="{{ crumb.url }}">{{ crumb.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
